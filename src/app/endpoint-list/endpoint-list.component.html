<div class="container">
    <h1>Endpoint List for API {{ apiId }}</h1>
    <input type="text" [(ngModel)]="searchQuery" (input)="searchEndpoints()" placeholder="Search" class="form-control mb-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let endpoint of getPaginatedEndpoints()" (click)="selectEndpoint(endpoint.id)" style="cursor: pointer;">
          <td>{{ endpoint.id }}</td>
          <td>{{ endpoint.name }}</td>
        </tr>
      </tbody>
    </table>
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages()) let pageIndex = index" [class.active]="currentPage === pageIndex + 1">
          <a class="page-link" (click)="changePage(pageIndex + 1)">{{ pageIndex + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages()">
          <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
