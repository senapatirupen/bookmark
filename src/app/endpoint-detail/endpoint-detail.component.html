<div class="container">
    <h1>Endpoint Details for Endpoint {{ endpoint?.id }}</h1>
    <div *ngIf="endpoint">
      <p><strong>ID:</strong> {{ endpoint.id }}</p>
      <p><strong>Name:</strong> {{ endpoint.name }}</p>
      <p><strong>Description:</strong> {{ endpoint.description }}</p>
    </div>
  </div>
